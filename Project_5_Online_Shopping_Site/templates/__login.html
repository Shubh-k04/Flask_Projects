{% extends "__basic_layout.html" %}

{% block body %}
<br><br>
<span class="header">Log In</span>
<br><br><br>
{% if logged %}
    <h1 class="warning">You Are Already Logged in!</h1>
{% else%}
    <form method="POST" class="form">
        <input type="text" name="user" placeholder="Enter The Username!" class="input-box" />
        <input type="password" name="pass" placeholder="Enter The Password" class="input-box" />
        <button class="btn width" type="submit">Log In!</button>
    </form>
{% endif %}
{% endblock %}
