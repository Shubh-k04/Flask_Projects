{% extends "__basic_layout.html" %}

{% block body %}
<div class="row">
    <br>
    <br>
    {% if items == {} %}
        <div class="warning_exception">
            Its Looks Like You Haven't Sold Any Items To The Market
            <a href="/market/new">
                <button class="btn width">How About Adding One?</button>
            </a>
        </div>
    {% endif %}
    <div class="header">Your Products</div>
    <br><br>
    {% for i , j in items.items() %}
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text" style="background-color: #3B4252;">
                <span class="card-title">{{ i }}</span>
                <p>
                <table class="responsive-table highlight table-dark">
                    <tr>
                        <th>Sold By</th>
                        <td>{{ j[0] }}</td>
                    </tr>
                    <tr>
                        <th>Date</th>
                        <td>{{ j[1] }}</td>
                    </tr>
                    <tr>
                        <th>Price</th>
                        <td>{{ j[2] }}</td>
                    </tr>
                </table>
                </p>
            </div>
            <div class="card-action" style="background-color: #3B4252 !important;">
                <a href="/remove/{{ i }}">
                    <button class="btn width">Remove This Item From Market</button>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
    <br><br>
</div>
{% endblock %}
