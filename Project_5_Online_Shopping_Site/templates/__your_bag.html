{% extends "__basic_layout.html" %}
{% block body %}
<div class="header">Your Bag</div>
{% if items == {} %}
    <div class="warning_exception">
        Oh No! You Haven't Bought AnyThing Yet
        <a href="/market">        
            <button class="btn width">How About Going To Market?</div>
        </a>
    </div>
{% else %}
<div class="row">
        {% for i , j in items.items() %}
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text" style="background-color: #3B4252;">
                        <span class="card-title">{{ i }}</span>
                        <p>
                            <table class="responsive-table highlight table-dark">
                                <tr>
                                    <th>Count of Item In bag</th>
                                    <td>{{ j }}</td>
                                </tr>
                            </table>
                        </p>
                    </div>
                    <div class="card-action" style="background-color: #3B4252;">
                        <a href="/sell/{{ i }}" class="btn">Sell This Item</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
