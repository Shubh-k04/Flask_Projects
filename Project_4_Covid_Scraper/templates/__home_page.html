{% extends "__basic_layout.html" %} {% block body %} <br /><br />
<div class="header">Global Cases</div>
<br /><br />
<table class="responsive-table highlight table-dark container">
  {% for i , j in cases.items() %}
  <tr>
    <th>{{ i }}</th>
    <td>{{ j }}</td>
  </tr>
  {% endfor %}
</table>
<form action="" method="POST">
  <div class="input-field col s12">
    <select name="country">
        <option value="" disabled selected>Choose A Country</option>
        {% for i , j in country.items() %}
            <option value="{{ j }};{{ i }}">{{ i }}</option>
        {% endfor %}
    </select>
  </div>

  <button type="submit" class="btn sumbit width">Search</button>

</form>
<br>
<script>
  $(document).ready(function () {
    $("select").formSelect();
  });
</script>
{% endblock %}
